  .score{

    border-radius:999px;
    padding:8px 12px;
    background:rgba(255,255,255,.03);
  }
  .question{
    font-size:18px;
    margin:10px 0 14px;
    line-height:1.4;
    white-space:pre-wrap;
  }
  .options{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:6px;
  }
  .option{
    padding:12px;
    border-radius:12px;
    border:1px solid var(--border);
    background:rgba(255,255,255,.04);
    cursor:pointer;
    transition:.15s;
    text-align:left;
    color:var(--text);
    font-size:15px;
  }
  .option:hover{background:rgba(255,255,255,.08)}
  /* correct highlighted in yellow */
  .option.correct{
    background:rgba(250,204,21,.25);
    border-color:var(--blue);
    color:#fff;
  }
  .option.wrong{
    background:rgba(239,68,68,.25);
    border-color:var(--red);
  }
  .option:disabled{cursor:not-allowed; opacity:.95}

  .helper{
    margin-top:12px;
    padding:12px;
    border-radius:12px;
    border:1px dashed rgba(255,255,255,.18);
    background:rgba(255,255,255,.03);
    color:var(--muted);
    display:none;
    line-height:1.45;
  }
  .helper.show{display:block}

  .footer{
    margin-top:16px;
    display:flex;
    gap:10px;
    justify-content:flex-end;
    flex-wrap:wrap;
  }
  .btn{
    padding:10px 16px;
    border-radius:12px;
    border:none;
    background:var(--accent);
    color:#fff;
    font-weight:700;
    cursor:pointer;
  }
  .btn.secondary{
    background:rgba(255,255,255,.06);
    border:1px solid var(--border);
    color:var(--text);
  }
  .btn:disabled{opacity:.5; cursor:not-allowed}

  .row{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }
  .checkline{
    display:flex;
    gap:10px;
    align-items:flex-start;
    padding:12px;
    border-radius:12px;
    border:1px solid var(--border);
    background:rgba(255,255,255,.04);
  }
  .checkline.correct{
    background:rgba(250,204,21,.25);
    border-color:var(--blue);
  }
  .checkline.wrong{
    background:rgba(239,68,68,.25);
    border-color:var(--red);
  }
  .checkline input{ transform:translateY(2px); }

let idx = 0;
let score = 0;
let locked = false;

const progressEl = document.getElementById("progress");
const scoreEl = document.getElementById("score");
const qEl = document.getElementById("question");
const contentEl = document.getElementById("content");
const helperEl = document.getElementById("helper");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");

function setTop(){
  progressEl.textContent = `Question ${idx + 1} of ${quiz.length} (Q${quiz[idx].num})`;
  scoreEl.textContent = `Score: ${score} / ${quiz.length}`;
}

function showHelper(html){
  helperEl.innerHTML = html;
  helperEl.classList.add("show");
}
function hideHelper(){
  helperEl.classList.remove("show");
  helperEl.innerHTML = "";
}
function lockAndEnableNext(){
  locked = true;
  nextBtn.disabled = false;
}

function renderSingle(q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  q.options.forEach((text, i) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.type = "button";
    btn.textContent = text;

    btn.onclick = () => {
      if(locked) return;

      const buttons = wrap.querySelectorAll("button");
      buttons.forEach((b, bi) => {
        b.disabled = true;
        if(bi === q.answer) b.classList.add("correct");
      });

      if(i === q.answer){
        score++;
        showHelper(`<b>Correct ‚úÖ</b>`);
      }else{
        btn.classList.add("wrong");
        showHelper(`<b>Wrong ‚ùå</b><br><b>Correct Answer:</b> ${q.options[q.answer]}`);
      }

      lockAndEnableNext();
      setTop();
    };

    wrap.appendChild(btn);
  });

  contentEl.appendChild(wrap);
}

function renderMulti(q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  const lines = [];

  q.options.forEach((text, i) => {
    const line = document.createElement("label");
    line.className = "checkline";

    const cb = document.createElement("input");
    cb.type = "checkbox";

    const span = document.createElement("div");
    span.textContent = text;

    line.appendChild(cb);
    line.appendChild(span);

    wrap.appendChild(line);
    lines.push({line, cb});
  });

  const row = document.createElement("div");
  row.className = "row";

  const checkBtn = document.createElement("button");
  checkBtn.className = "btn";
  checkBtn.type = "button";
  checkBtn.textContent = "Check Answer";

  checkBtn.onclick = () => {
    if(locked) return;

    const selected = lines
      .map((x, i) => x.cb.checked ? i : null)
      .filter(v => v !== null);

    const correctSet = new Set(q.answer);
    const selectedSet = new Set(selected);

    lines.forEach((x, i) => {
      x.cb.disabled = true;
      const isCorrect = correctSet.has(i);
      const isSelected = selectedSet.has(i);

      if(isCorrect) x.line.classList.add("correct");
      if(isSelected && !isCorrect) x.line.classList.add("wrong");
    });

    const isExactlyCorrect =
      selected.length === q.answer.length &&
      selected.every(i => correctSet.has(i));

    if(isExactlyCorrect){
      score++;
      showHelper(`<b>Correct ‚úÖ</b>`);
    }else{
      const correctLetters = q.answer.map(i => String.fromCharCode(65+i)).join(", ");
      showHelper(`<b>Wrong ‚ùå</b><br><b>Correct option(s):</b> ${correctLetters}`);
    }

    lockAndEnableNext();
    setTop();
  };

  row.appendChild(checkBtn);
  contentEl.appendChild(wrap);
  contentEl.appendChild(row);
}

function renderTF(q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  const makeBtn = (label, val) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.type = "button";
    btn.textContent = label;

    btn.onclick = () => {
      if(locked) return;

      const buttons = wrap.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      const correctLabel = q.answer ? "True" : "False";
      const correctBtn = [...buttons].find(b => b.textContent === correctLabel);
      if(correctBtn) correctBtn.classList.add("correct");

      if(val === q.answer){
        score++;
        showHelper(`<b>Correct ‚úÖ</b>`);
      }else{
        btn.classList.add("wrong");
        showHelper(`<b>Wrong ‚ùå</b><br><b>Correct Answer:</b> ${correctLabel}`);
      }

      lockAndEnableNext();
      setTop();
    };
    return btn;
  };

  wrap.appendChild(makeBtn("True", true));
  wrap.appendChild(makeBtn("False", false));
  contentEl.appendChild(wrap);
}

function render(){
  locked = false;
  nextBtn.disabled = true;
  contentEl.innerHTML = "";
  hideHelper();

  const q = quiz[idx];
  setTop();
  qEl.textContent = q.q;

  if(q.type === "single") renderSingle(q);
  else if(q.type === "multi") renderMulti(q);
  else if(q.type === "tf") renderTF(q);
}

function finish(){
  const card = document.getElementById("card");
  card.innerHTML = `
    <div class="top">
      <div class="meta">Completed</div>
      <div class="score">Final Score: ${score} / ${quiz.length}</div>
    </div>
    <div class="question" style="margin-top:12px">üéâ Quiz Completed</div>
    <div class="helper show" style="margin-top:12px">
      You answered <b>${score}</b> correctly out of <b>${quiz.length}</b>.
    </div>
    <div class="footer" style="margin-top:16px">
      <button class="btn" onclick="location.reload()">Restart</button>
    </div>
  `;
}

nextBtn.addEventListener("click", () => {
  idx++;
  if(idx < quiz.length) render();
  else finish();
});

restartBtn.addEventListener("click", () => location.reload());

render();
</script>
